    <title>exchange project</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
   <section class="exchange" >

       <div class="output">
           <div class="brand-container">
               <img src="img/logo.png" class="logo" alt="">
               <p class="mmex">MMEX</p>
           </div>
           <div class="result-container">
               <p class="result">
                   0.00
               </p>
           </div>
       </div>
       <div class="divider"></div>

       <form class="calc">
           <div class="container input-container">
                <label for="">Input</label>
                <input type="Number" class="input" placeholder="0.00"> 

           </div>
           <div class="container from-container">
                <label for="">From</label>
                <select name="" id="" class="from" required >
                    <option value="" selected> Select Currency </option>
                </select>
           </div>
           <div class="container to-container">
                <label for="">To</label>
                <select name="" id="" class="to">
                </select>
           </div>
           <div class="calc-container container">
               <button class="btn-calc" >
                   Calculate
               </button>
           </div>
        </form>
        <div class="history-container">
            <table class="history">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody class="historylist">
                   
                </tbody>
            </table>
            
        </div>

   </section>

   


    
    

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    
    
    
    
</body>
</html>
